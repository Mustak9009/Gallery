<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
   <main>
    <div class="container">
        <section class="left-section">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis molestiae suscipit doloribus error eaque accusamus consequatur perspiciatis vero? Quo quia inventore, esse nulla ests.</p>
        </section>
        <div class="gallery">
            <div class="box row-2" id="box-1" style="background-image: url(https://images.pexels.com/photos/1875480/pexels-photo-1875480.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">Waterfall</div>
            <div class="box  col-2" id="box-2" style="background-image: url(https://images.pexels.com/photos/45987/pexels-photo-45987.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">Hills</div>
            <div class="box" id="box-3" style="background-image: url(https://images.pexels.com/photos/189349/pexels-photo-189349.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">Ocean</div>
            <div class="box row-2" id="box-4" style="background-image: url(https://cdn.pixabay.com/photo/2023/07/04/09/04/leaves-8105722_1280.jpg);">Rain</div>
            <div class="box col-2" id="box-5" style="background-image: url(https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">Mountain</div>
            <div class="box" id="box-6" style="background-image: url(https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">Trees</div>
            <div class="box col-2" id="box-7" style="background-image: url(https://cdn.pixabay.com/photo/2014/07/16/05/18/beach-394503_1280.jpg);">Beach</div>
        </div>
    </div>
   </main>
</body>
</html>
